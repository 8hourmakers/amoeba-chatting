<form class="Login">
    <label for="login-email">Email</label>
    <input id="login-email" ng-model="$ctrl.email" type="text" />

    <label for="login-pw">PW</label>
    <input id="login-pw" ng-model="$ctrl.password" type="password" />

    <input ng-click="$ctrl.login($event)" type="submit" value="로그인" />
</form>
